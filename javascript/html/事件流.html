<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box1{
            width:400px;
            height:400px;
            background-color:red
        }
        #box2{
            width:200px;
            height:200px;
            background-color:pink
        }
        #box3{
            width:100px;
            height:100px;
            background-color:blue
        }
        #box{
            width:100px;
            height:100px;
            background-color:black
        }
    </style>
</head>
<body>
<!--
事件流：是指从页面接收事件的顺序。



    <div id="box1">
        <div id="box2">
            <div id="box3">

            </div>
        </div>
    </div>
 -->
    <div id="box"></div>
    <input id="put" type="text" value="" name="in">
    <a href="https://www.baidu.com" id="link">点我跳转</a>

    <script type="text/javascript">
    /*
        var div1 = document.getElementById("box1")
        var div2 = document.getElementById("box2")
        var div3 = document.getElementById("box3")

        //true：捕获阶段触发事件
        //false：冒泡阶段触发事件
        div1.addEventListener("click", function(){
        console.log("点击了div1")
        },true)
        div2.addEventListener("click", function(){
        console.log("点击了div2")
        },true)
        div3.addEventListener("click", function(){
        console.log("点击了div3")
        },true)
    */

    //掐断冒泡
        document.body.onclick = function(){
            this.style.backgroundColor = "pink"
        }

        document.getElementById("box").onclick = function(){
            var evt = window.event || e
            evt.stopPropagation()
            this.style.backgroundColor = "blue"
        }

        document.getElementById("put").onclick =function(){
            var evt = window.event || e
            evt.stopPropagation()
        }

         document.getElementById("link").onclick =function(){
            var evt = window.event || e
            evt.stopPropagation()
            var info = window.confirm("您浏览的页面存在风险，是否继续？")
            console.log(info)
            if (info == false){
                //阻止跳转的默认行为
                evt.preventDefault()
            }
        }

    </script>
</body>
</html>
